<!DOCTYPE html>
<html lang="en">

<head>
  <script src="p5.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">

</head>

<body>
  <div id="main">
    <h1 id="title">Discrete Pattern Generator</h1>
    <p id="author">By: Xinyu Wu and Yuhong Zhao</p>
    <div id="formInput">
      <div  class="inputLabel" id="binaryInputForm">
        <label for="binaryInput">Please enter an 8 bit binary: </label>
        <input id="binaryInput" type="text">
        <input type="button" id="binarySubmit" value="Submit">
        <label for="binaryInput" id="binaryWarning1" style="color: red; display: none;">Please enter in binary only!</label>
        <label for="binaryInput"  id="binaryWarning2" style="color: red; display: none;">Please enter an 8 bit binary!</label>
        <br><small>(e.g. 000011111)</small>
      </div>
      <div  class="inputLabel" id="hexadecimalInputForm">
        <label for="hexadecimalInput" >Please enter a 12 hexadecimal string: </label>
        <input id="hexadecimalInput" type="text">
        <input type="button" id="hexadecimalSubmit" value="Submit">
        <label for="hexadecimalInput" id="hexadecimalWarning1" style="color: red; display: none;">Please enter in hexadecimal only!</label>
        <label for="hexadecimalInput" id="hexadecimalWarning2" style="color: red; display: none;">Please enter a 12 hexadecimal string!</label>
        <br><small>(e.g. 00FF00FF00FF00)</small>
      </div>
      <div  class="inputLabel" id="patternInputForm">
        <label for="patternOption">Please select a pattern: </label>
        <select id="patternOption">
          <option value="1">Checkerboard</option>
          <option value="2">Spiral</option>
          <option value="3">Diamond</option>
          <option value="4">Cross</option>
        </select>
      </div>
      <div id="submitButton" class="inputLabel">
        <button id="patternSubmit">Submit</button>
      </div>
      <div id="submitButton" class="inputLabel">
        <button id="patternReset">Reset</button>
      </div>
    </div>

    <div id="drawing">
      <script src="sketch.js"></script>
    </div>
  </div>
</body>

<script src="script.js"></script>
</html>
