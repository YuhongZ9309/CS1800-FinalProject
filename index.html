<!DOCTYPE html>
<html lang="en">

<head>
  <script src="p5.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">

</head>

<body>
  <div class="formInput">
    <div>
      <label>Please enter an 8 bit binary: </label>
      <input id="binaryInput" type="text" required>
      <input type="button" id="binarySubmit" value="Submit">
      <label id="binaryWarning1" style="color: red; display: none;">Please enter in binary only!</label>
      <label id="binaryWarning2" style="color: red; display: none;">Please enter an 8 bit binary!</label>
    </div>
    <div>
      <label>Please enter a 12 hexadecimal string: </label>
      <input id="hexadecimalInput" type="text">
      <input type="button" id="hexadecimalSubmit" value="Submit">
      <label id="hexadecimalWarning1" style="color: red; display: none;">Please enter in hexadecimal only!</label>
      <label id="hexadecimalWarning2" style="color: red; display: none;">Please enter a 12 hexadecimal string!</label>
    </div>
    <div>
      <label>Please select a number: </label>
      <select id="patternOption">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      
    </div>
    <div>
      <button id="patternSubmit">Submit</button>
    </div>
  </div>
  <div id="drawing">

  </div>
  <script src="sketch.js"></script>


</body>

<script src="script.js"></script>
</html>
